<!DOCTYPE html>
<html>
<body>

<h2>Ajouter un utilisateur</h2>

<form action="" method= "POST">
  <fieldset>
    <legend>Personal information:</legend>
    <p>
      Login: <input type="text" name="login" value= "{{ login }}" placeholder="zeus" > <spam style="color: red">{{ message }} {{ existe }}</spam>
    </p>
    <p>
      Mot de passe: <input type="password" name="pass" value= "{{ pass }}"> <spam style="color: red">{{ message }}</spam>
    </p>
    <p>
      Confirmez le mot de passe: <input type="password" name="confPass"> <spam style="color: red">{{ confirmation }}</spam>
    </p>
    <p>
      Nom: <input type="text" name="name" value= "{{ name }}">
    </p>
    <p>
      Couleur préférée: <input type="color" name="color1" value= "{{ color1 }}">
    </p>
    <p>
      Couleur secondaire: <input type="color" name="color2" value= "{{ color2 }}">
    </p>
    <p>
      <input type="submit" value="Envoyer">
    </p>
  </fieldset>
</form>

</body>
</html>
