<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>Liste des utilisateur</title>
    <meta charset="utf-8">
   <!-- <link href="public/style.css" rel="stylesheet"> -->
  </head>
  <body>
    <p style=" font-weight: bold">
      {{ userConnect }}
    </p>
    <table>
      <tr>
        <th>login</th>
        <th>pass</th>
        <th>name</th>
        <th>color1</th>
        <th>color2</th>
      </tr>
      {% for elem in listes %}
      <tr>
        {% if userConnect == elem.name %}
        <td style=" font-weight: bold">{{ elem.login }}</td>
        {% else %}
        <td>{{ elem.login }}</td>
        {% endif %}
        <td>{{ elem.pass }}</td>
        <td>{{ elem.name }}</td>
        {% if color1 !== null %}
        <td style="background-color: {{ elem.color1 }}"></td>
        <td style="background-color: {{ elem.color2 }}"></td>
        {% endif %}
      </tr>
      {% endfor %}
    </table>
    <p>
      <a href="/logout">DÃ©connexion</a>
    </p>
  </body>
</html>
